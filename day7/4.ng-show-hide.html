<!DOCTYPE html>
<html ng-app="zfpxMod">
//rootScope
<head lang="en">
    <meta charset="UTF-8">
    <title>angular</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<form action="" ng-init="error=true">
    <div class="form-group" ng-class="{'has-error':username.length<6, 'has-success':username.length>=6}">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" ng-model="username" />
    </div>
</form>
</body>
</html>
<script src="angular.js"></script>
<script>
    //当引入angular.js之后会在window下挂载一个angular的属性
    //定义一个模块
    //第一个参数是模块的名字，第2个参数就是模块依赖的其他模块
    //给两个参数代表定义一个新模块，一个参数表示获取刚才定义的那个模块
    //angular.module('zfpxMod')
    angular.module('zfpxMod', []);
    angular.module('zfpxMod', []).controller('zfpxCtrl', function($timeout,$scope){

    });

</script>
