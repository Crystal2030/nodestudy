<!DOCTYPE html>
<html ng-app="zfpxMod">
//rootScope
<head lang="en">
    <meta charset="UTF-8">
    <title>angular</title>
</head>
<body>
<div ng-init="show=true">
    <button ng-click="show = !show ">切换</button>
    <div ng-show="show">ng-show</div>
    <div ng-hide="show">ng-hide</div>
</div>
</body>
</html>
<script src="angular.js"></script>
<script>
    //当引入angular.js之后会在window下挂载一个angular的属性
    //定义一个模块
    //第一个参数是模块的名字，第2个参数就是模块依赖的其他模块
    //给两个参数代表定义一个新模块，一个参数表示获取刚才定义的那个模块
    //angular.module('zfpxMod')
    angular.module('zfpxMod', []);
    angular.module('zfpxMod', []).controller('zfpxCtrl', function($timeout,$scope){
        $scope.name = 'zfpx';
    });

</script>
