<!DOCTYPE html>
<html ng-app="zfpxMod">
<head lang="en">
    <meta charset="UTF-8">
    <title>angular</title>
</head>
<body>
<div ng-controller="zfpxCtrl">
    {{username}}
    {{1+1}}
</div>
</body>
</html>
<script src="angular.js"></script>
<script>
    //当引入angular.js之后会在window下挂载一个angular的属性
    //定义一个模块
    //第一个参数是模块的名字，第2个参数就是模块依赖的其他模块
    //给两个参数代表定义一个新模块，一个参数表示获取刚才定义的那个模块
    //angular.module('zfpxMod')
    angular.module('zfpxMod', []);
    angular.module('zfpxMod', []).controller('zfpxCtrl', function($scope){
        //控制器的作业就是给$scope加属性
        $scope.username = 'zfpx';
    });

    /*
    这种写法有可能会引起全局变量的污染
    var zfpxMod = angular.module('zfpxMod', []);
    //controller
    //没创建一个控制器，就会送一个$scope作用域，默认是一个空对象{}
    zfpxMod.controller('zfpxCtrl', function($scope){
        //控制器的作业就是给$scope加属性
        $scope.username = 'zfpx';
    });*/
</script>
