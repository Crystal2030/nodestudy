 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="content"></div>
</body>
</html>
<script>

    function query(){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/data', true);
        xhr.onreadystatechange = function(){
            if(xhr.readyState==4&&xhr.status==200){
                document.querySelector('#content').innerHTML = xhr.responseText;
                query();//递归调用一次
            }
        }
        xhr.send();

    }

</script>
